source: /path/to/source/directory
destination: /path/to/destination/directory
database: /path/to/destination/directory/archivio_migrazione.db
log: /path/to/destination/directory/log_migrazione.txt

# Opzioni di esclusione
exclude_hidden_dirs: true  # Esclude directory che iniziano con '.'
exclude_patterns:          # Ulteriori pattern da escludere (opzionale)
  - .DS_Store
  - Thumbs.db
  - desktop.ini
  - .git
  - .svn
  - __pycache__
  - node_modules

supported_extensions:
  - .jpg
  - .jpeg
  - .png
  - .heic
  - .mp4
  - .mov
  - .avi
  - .mkv
  - .m2t
  - .3gp

image_extensions:
  - .jpg
  - .jpeg
  - .png
  - .heic

video_extensions:
  - .mp4
  - .mov
  - .avi
  - .mkv
  - .m2t
  - .3gp

photographic_prefixes:
  - JPG
  - IMG_
  - MVI_
  - MVC
  - CAN_
  - MG
  - DSC_
  - NDC_
  - _DSC
